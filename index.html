<html>
  <head>
    <meta charset="UTF-8" />
    <script src="script.js"></script>
    <!-- <link rel="stylesheet" type="text/css" href="styles.css"> -->
  </head>
  <body>
    <style>
      .flex-container {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        height: 1000px;
        justify-content: center;
        align-content: center;
      }
      .card {
        display: flex;
        width: 100px;
        height: 100px;
        border: 2px solid red;
        border-radius: 10px;
        justify-content: center;
        align-items: center;
        margin: 10px;
      }
    </style>
    <div class="flex-container">
      <div class="card">
        <h1>1</h1>
      </div>
      <div class="card">
        <h1>2</h1>
      </div>
      <div class="card" style="order: 3">
        <h1>3</h1>
      </div>
      <div class="card" style="height: 40px">
        <h1>4</h1>
      </div>
      <div class="card">
        <h1>5</h1>
      </div>
      <div class="card" style="order: 2">
        <h1>6</h1>
      </div>
    </div>
  </body>
</html>
